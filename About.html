<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us - Adhirath</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Georgia', serif;
}

body {
  background-color: #000;
  color: white;
}

.about-section {
  background-color: #162730;
  padding: 60px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  max-width: 1000px;
  gap: 40px;
}

.about-image img {
  width: 300px;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

.about-content {
  max-width: 600px;
}

.about-content h2 {
  font-size: 28px;
  margin-bottom: 10px;
}

.about-content hr {
  width: 80px;
  margin-bottom: 20px;
  border: 2px solid white;
}

.about-content p {
  font-size: 16px;
  line-height: 1.6;
}
  </style>  
</head>
<body>
  <section class="about-section">
    <div class="container">
      <div class="about-image">
        <img src="Aboutimg.webp" alt="Brain Child Image" />
      </div>
      <div class="about-content">
        <h2>About Us</h2>
        <hr />
        <p>
          At Empower Every Mind, we provide specialized teaching resources designed to support the unique learning needs of children with neuro developmental challenges.
          Our tools are created by experts in the field to ensure that every child has the opportunity to succeed and thrive.
        </p>
      </div>
    </div>
  </section>
</body>
</html>
